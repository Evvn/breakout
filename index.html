<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Breakout!</title>
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="grid-container">

    <div class="banner">
      <h1>Breakout<span class="red">!</span></h1>
    </div>

    <div class="gameBoard">
      <p class="result hide">Win<span class="red">!</span></p>
      <canvas id="my-canvas" width="480" height="400"></canvas>
    </div>

    <div class="header">
      <h2>HTML5 canvas<span class="red outline"> + </span><span class="blue">js</span></h2>
    </div>

    <div class="footer">
      <p class="instructions">Left &larr; Spacebar &rarr; Right</p>
      <h4><span class="red">&copy;</span> by <span class="blue">Evan</span></h4>
    </div>

  </div>


  <script src="app.js" charset="utf-8"></script>
  </body>
</html>
